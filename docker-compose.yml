version: '2'

networks:
  sont_network:
    external:
      name: nginxproxynetwork

services:
  elastic:
    image: registry.diginfra.net/elasticsearch:7.5.2-patched
    container_name: soundtoll_es
    restart: always
    environment:
      - discovery.type=single-node
    expose:
      - 9200
    networks:
      - sont_network
    volumes:
      - /data/docker/volumes/sont_es/_data:/usr/share/elasticsearch/data
      - /home/robz:/home


  sont:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: soundtoll_application
    restart: always
    environment:
      - VIRTUAL_HOST=soundtoll.sd.di.huc.knaw.nl
    links:
      - elastic
    volumes:
      - /home/robz:/home
    networks:
      - sont_network